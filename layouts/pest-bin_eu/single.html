<!-- 
    This layout overrides the default website one with a custom layout for the PEST-BIN subfolder.
    This is for a single page.
  -->

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "pest-bin_eu/head.html" . }}

  <body>

    <div id="all">
        
        {{ partial "pest-bin_eu/breadcrumbs.html" }} 

        <div class="container" style="margin-bottom:8em;">
          <div class="row">
            
            <div class="col-md-2">
              {{ partial "pest-bin_eu/menu.html" . }}
            </div>
            
            <div class="col-md-10">
              {{ .Content }}
            </div>

          </div>
        </div>
        
        {{ partial "pest-bin_eu/footer.html" . }}

    </div>

    {{ partial "scripts.html" . }}

  </body>
</html>
