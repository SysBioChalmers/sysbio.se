<div class="col-md-6 col-sm-12">
  <div clas="row">
    <div class="col-md-3 col-sm-3 col-xs-4" style="min-width: 80px;">
      <img src="{{ .Params.picture }}" alt="{{ .Params.name }}" style="float:right">
    </div>
    <div class="col-md-9 col-sm-9 col-xs-8" style="padding-left: 0;">
      <a href="{{ .Site.BaseURL }}{{ .URL }}"><h5 style="margin-top: 0;">{{ .Params.name }}</h5></a>
      <p>{{ .Params.position }}<br>{{ .Params.email }}<br>
      {{ range .Params.flags }}
        <a href="https://en.wikipedia.org/wiki/{{ substr . 3 }}" ><img src="http://www.countryflags.io/{{ substr . 0 2 }}/flat/32.png" alt="{{ . }}"></a>
      {{ end }}
      </p>
    </div>
  </div>
</div>
