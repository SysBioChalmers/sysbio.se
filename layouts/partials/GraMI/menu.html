<aside>
    <ul style="list-style-type: none; list-style-position: inside; margin: 0; padding: 0; background: #F3F3F3;">
        {{ $currentPage := . }}
        {{ range .Site.Menus.GraMI.ByWeight }}
            <li style="font-size: large; font-weight: bold; padding: 5px;">
                <a href="{{ .URL }}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
</aside>
