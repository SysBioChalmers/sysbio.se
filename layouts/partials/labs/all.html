<div class="container">
    <div class="row">
      {{ $pages := (where (where .Site.Pages "Type" "labs") "IsPage" true) }}
      {{ range $pages }}
        <div class="col-md-3 col-sm-4 col-xs-6 narrow-labs" style="height: 450px;" >
          <div class="labs">
            <a href="{{ .Permalink }}">
              <div class="item" style="height: 100%;">
                <div class="lab" >
                  <div class="name-picture">
                    <h3>{{ .Params.name }}</h3>
                    <img alt="{{ .Params.name }}" src="{{ .Params.picture }}">
                  </div>
                  <div class="text" style="height: 100%;">
                      <p>{{ .Params.card | markdownify }}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      {{ end }}
    </div>
</div>
