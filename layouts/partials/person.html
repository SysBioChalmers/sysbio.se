<div clas="row">
  <div class="col-md-2 col-xs-2" style="padding: 0;">
    <img src="{{ .Picture }}" alt="{{ .Name }}">
  </div>
  <div class="col-md-8 col-xs-10" style="padding-left: 0;">
    <h5 style="margin-bottom: 0; margin-top: 5px;">{{ .Name }}</h5>
    <p style="margin-bottom: 0;">{{ .Title }}</p>
    <p style="margin-bottom: 0;">{{ .Email }}</p>
    <p style="margin-bottom: 25px;">{{ .Url }}</p>
  </div>
</div>
