




<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <div id="heading-courses">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>{{ .Title }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
          <div class="container" style="margin-bottom:8em;">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <h2>{{ .Params.full_title }}</h2>
                  {{ .TableOfContents }}
                  {{ .Content }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
          </div>

        </div>

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
